<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marti - Aktivite</title>
    <link href='../../style/dragula.css' rel='stylesheet' type='text/css'/>
    <link href='activity.css' rel='stylesheet' type='text/css'/>
</head>
<body>
<h2>Marti Veri Kartları</h2>
<div class='parent'>
    <p id="console" style="cursor: pointer" onclick="copyElementText()"></p>
    <div class='wrapper'>
        <div id='left-copy-1tomany' class='container container-left'>
            <div id="add"><img src="../../media/cards-tr/sum.png" alt="topla"></div>
            <div id="average"><img src="../../media/cards-tr/average.png" alt="ortalama"></div>
            <div id="count"><img src="../../media/cards-tr/count.png" alt="say"></div>
            <div id="maximum"><img src="../../media/cards-tr/maximum.png" alt="maksimum"></div>
            <div id="minimum"><img src="../../media/cards-tr/minimum.png" alt="minimum"></div>
            <div id="filter"><img src="../../media/cards-tr/filter.png" alt="filtrele"></div>
            <div id="sum"><img src="../../media/cards-tr/sum.png" alt="topla"></div>
            <div id="variable"><img src="../../media/cards-tr/variable.png" alt="değişken tanımla"></div>
            <div id="unique"><img src="../../media/cards-tr/unique.png" alt="özgün değerler"></div>
            <div id="peak"><img src="../../media/cards-tr/peak.png" alt="tepe değerler"></div>
            <div id="function"><img src="../../media/cards-tr/function.png" alt="fonksiyon uygula"></div>
            <div id="column_chart"><img src="../../media/cards-tr/chart-column.png" alt="sütun grafiği"></div>
            <div id="pie_chart"><img src="../../media/cards-tr/chart-pie.png" alt="daire grafiği"></div>
            <div id="line_chart"><img src="../../media/cards-tr/chart-line.png" alt="çizgi grafiği"></div>
            <div id="football_data"><img src="../../media/cards-tr/data-football.png" alt="futbolcu verisi"></div>
            <div id="bike_data"><img src="../../media/cards-tr/data-bike.png" alt="bisiklet verisi"></div>
            <div id="research_data"><img src="../../media/cards-tr/data-research.png" alt="araştırma verisi"></div>
            <div id="plastic_data"><img src="../../media/cards-tr/data-plastic.png" alt="plastik üretimi verisi"></div>
            <div id="forest_data"><img src="../../media/cards-tr/data-forest.png" alt="orman alanları verisi"></div>
            <div id="create_table"><img src="../../media/cards-tr/create-table.png" alt="tablo oluştur"></div>
            <div id="filter_table"><img src="../../media/cards-tr/filter-table.png" alt="tabloyu filtrele"></div>
            <div id="column_headers"><img src="../../media/cards-tr/column-headers.png" alt="tablo başlıkları"></div>
            <div id="column"><img src="../../media/cards-tr/getcolumn.png" alt="sütun seç"></div>
            <div id="map"><img src="../../media/cards-tr/map.png" alt="harita aç"></div>
            <div id="add_marker"><img src="../../media/cards-tr/add-marker.png" alt="haritaya konum ekle"></div>
            <div id="find_location"><img src="../../media/cards-tr/find-location.png" alt="konum bul"></div>
        </div>
        <div id='right-copy-1tomany' class='container container-right'>
        </div>
    </div>
</div>
<script src='../../js/ui/dragula.js'></script>
<script src="drag.js"></script>
<script>
    function copyElementText() {
        var text = document.getElementById("console").innerText;
        var elem = document.createElement("textarea");
        document.body.appendChild(elem);
        elem.value = text;
        elem.select();
        document.execCommand("copy");
        document.body.removeChild(elem);
    }
</script>
</body>
</html>
