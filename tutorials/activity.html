<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marti - Aktivite</title>
    <link href='../style/dragula.css' rel='stylesheet' type='text/css'/>
    <link href='activity.css' rel='stylesheet' type='text/css'/>
</head>
<body>
<div class='parent'>
    <label>Marti Veri Kartları</label>
    <div class='wrapper'>
        <div id='left-copy-1tomany' class='container container-left'>
            <div id="add"><img src="../media/cards/sum.png" alt="topla"></div>
            <div id="average"><img src="../media/cards/average.png" alt="ortalama"></div>
            <div id="count"><img src="../media/cards/count.png" alt="say"></div>
            <div id="maximum"><img src="../media/cards/maximum.png" alt="maksimum"></div>
            <div id="minimum"><img src="../media/cards/minimum.png" alt="minimum"></div>
            <div id="sum"><img src="../media/cards/sum.png" alt="topla"></div>
            <div id="variable"><img src="../media/cards/variable.png" alt="değişken tanımla"></div>
            <div id="unique"><img src="../media/cards/unique.png" alt="özgün değerler"></div>
            <div id="define_function"><img src="../media/cards/function.png" alt="fonksiyon tanımla"></div>
            <div id="football_data"><img src="../media/cards/data-football.png" alt="futbolcu verisi"></div>
            <div id="forest_data"><img src="../media/cards/data-forest.png" alt="orman alanları verisi"></div>
            <div id="filter"><img src="../media/cards/filter.png" alt="filtrele"></div>
            <div id="column"><img src="../media/cards/getcolumn.png" alt="sütun seç"></div>
            <div id="map"><img src="../media/cards/map.png" alt="harita aç"></div>
            <div id="add_marker"><img src="../media/cards/add-marker.png" alt="haritaya konum ekle"></div>
        </div>
        <div id='right-copy-1tomany' class='container container-right'>
        </div>
    </div>
    <p id="console" style="cursor: pointer" onclick="copyElementText()"></p>
</div>
<script src='../js/ui/dragula.js'></script>
<script src="drag.js"></script>
<script>
    function copyElementText() {
        var text = document.getElementById("console").innerText;
        var elem = document.createElement("textarea");
        document.body.appendChild(elem);
        elem.value = text;
        elem.select();
        document.execCommand("copy");
        document.body.removeChild(elem);
    }
</script>
</body>
</html>
