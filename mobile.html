    <title>Code Editor</title>

    <style>
        #cardClassifierCam {
            justify-self: center;
            align-self: center;
        }
    </style>
</head>

<body>
<p id="saveblock_title"><strong>Save Paper Blocks</strong></p>
<p id="output_title" style="display: none"><strong>Program Output</strong></p>
<input type="file" id="imageFile" accept=".png, .jpg, .jpeg" style="display:none"/>
<input type="file" id="csvFile" accept=".csv" style="display:none"/>
<input type="file" id="jsonFile" accept=".json" style="display:none"/>
<input type="file" id="geoJSONFile" accept=".geo.json" style="display:none"/>
<div class="saveblock_container">
    <div id="visualContainer" class="saveblock_visualization_container">
        <ul id="tab_list" class="tabs"></ul>
    </div>
    <div id="outputText" class="saveblock_output_container">
        <table id="outputTable"></table>
    </div>
    <div id="train_coding_cards" class="tangible_recognizers_container">
        <video autoplay playsinline muted id="cardClassifierCam" width="240" height="240"></video>
        <div id="trained_card_info" style="color: white"></div>
    </div>
    <button id="label" class="button saveblock_button">Add Code Block</button>
</div>

<div id="snackbar"></div>
<script>

    window.onload = function () {
        setTimeout(function () {
            createSourceTable();
            fillHTML();
            prepareTabList();
        }, 0);
    };

</script>
<script defer src="tangible/loader.js"></script>
</body>
